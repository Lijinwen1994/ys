		<div class="register-banner"></div>
		<div class="register-main">
			<div class="clearfix main-join">
				<h2 class="text-primary pull-left clearfix">加入我们</h2>
				<small class="pull-right">已有账号？ <a href="login.html">立即登录</a></small>				
			</div>

			<form autocomplete="off">
				<div class="form-group">
					<div class="input-group">
			            <span class="input-group-addon"><i class="iconfont icon-ux13996221517411354"></i>我的账号</span>
			            <input type="text" id="js-register-account" class="form-control" placeholder="成功注册后不可修改">
			        </div>
				</div>
				<div class="form-group">
					<div class="input-group">
			            <span class="input-group-addon"><i class="iconfont icon-suo"></i>登录密码</span>
			            <input type="password" class="form-control" id="js-register-password" placeholder="6-20个字母，数字和特殊字符">
			            <!--<span class="input-group-addon tips-danger js-password-tips" >为了账号安全，长度应在6-20位间</span>-->
			        </div>					
				</div>
				<div class="form-group">
					<div class="input-group">
			            <span class="input-group-addon"><i class="iconfont icon-suo"></i>确认密码</span>
			            <input type="password" class="form-control" id="js-password-check" placeholder="再次输入上面的密码">
			            
			        </div>					
				</div>		
				<div class="form-group">
					<div class="input-group">
			            <span class="input-group-addon"><i class="iconfont icon-youjian"></i>电子邮件</span>
			            <input type="text" class="form-control" id="js-register-email" placeholder="用户找回密码以及通知">
			        </div>					
				</div>
				<div class="form-group">
					<div class="input-group">
			            <span class="input-group-addon"><i class="iconfont icon-xingbie"></i>选择性别</span>
			            <label class="li-checkbox pull-left ragister-sex">
			            	<input type="radio" name="sex" value="1" checked>
			            	<i class="input-helper"></i>
			            	男
			            </label>
			            <label class="li-checkbox pull-left ragister-sex">
			            	<input type="radio" name="sex" value="0">
			            	<i class="input-helper"></i>
			            	女
			            </label>			           
			        </div>					
				</div>					
				<div class="form-group">
					<div class="input-group">
			            <span class="input-group-addon"><i class="iconfont icon-zaixiankefuyanzheng"></i>验证码 </span>
			            <input type="text" class="form-control captcha-input" id="js-captcha" placeholder="输入验证码">
			            <!--<span class="input-group-addon tips-danger js-account-tips" ></span>-->
			           	<span class="input-group-addon no-padding"><img src="php/captcha.php" alt="失败请点击刷新" id="js-captcha-img" title="看不清，换一张"/></span>
			        </div>					
				</div>
				<div class="form-group">
					<div class="input-group">
						<label class="li-checkbox">
							<input type="checkbox" name="Argeement" id="register-agree" checked/>
					        <i class="input-helper"></i>
	        				我已阅读并接受<a href="#">《注册协议》</a>和<a href="#">《隐私保护》</a>
						</label>
					</div>
				</div>
				<input type="button" class="btn btn-primary btn-lg " name="register-submit" id="register-submit" value="确认注册" />
			</form>
