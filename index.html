						<li><a href="register.html">注册</a></li>

							<i class="breath show"></i>

							<li class="interactive-reminder"><a href="message.html">互动提醒<em class="interactive-reminder-num"></a></em></li>
						</ul>
					</li>
					<li class="js-header-avatar">
						<a href="javascript:;"><img src="" id="headImg" alt="" /></a>
						<!--用户信息下拉栏 开始-->
						<div class="userinfo">
							<div class="userinfo-angle"></div>
							<img src="" alt="" class="userinfo-avatar"/>
							<div class="userinfo-name">用户名</div>
							<div class="userinfo-bottom">
								<a class="userinfo-setting pull-left" href="setting.html"><i class="iconfont icon-3"></i>账号设置</a>
								<a class="userinfo-exit pull-right" href="javascript:;"><i class="iconfont icon-tuichu"></i>退出</a>

				</ul>

			<div class="custom-hidden header-nav-xs js-menu-xs">
				<ul class="">
				<li><a href="index.html">首页</a></li>
				<li><a href="setting.html">设置</a></li>

					<a href="javascript:;">友声FM</a>
				</li>
				<li class="btn"><a href="editor-mobile.html" >发布</a></li>
				</ul>		
					<div class="visible-xs">

							<div class="btn-group" role="group">

							<div class="btn-group" role="group">
							    <button class="btn btn-info">觅友</button>

						</div>
						<div class="btn-group btn-group-justified" role="group" aria-label="...">

							    <button class="btn btn-info">解惑</button>
							</div>
							<div class="btn-group" role="group">
							    <button class="btn btn-info">寻物</button>

					</div>

		<!--首页轮播 开始 由我自己写的轮播插件动态写入-->
		<div class="indexBanner"></div>
		<!--首页轮播 结束-->
		<div class="index-wrap">
			<div class="index-main">
				<div class="index-main-nav">
					<!--pc端 标签组 开始 -->
					<div class="btn-group btn-group-justified hidden-xs" role="group" aria-label="...">
						<div class="btn-group tab-all tabs" role="group" data-type='all'>
							通览
						</div>
						<div class="btn-group tab-ordinary tabs" role="group" data-type='t1'>
							心声
						</div>
						<div class="btn-group tab-activity tabs" role="group" data-type='t2'>
							觅友
						</div>
						<div class="btn-group tab-problem tabs" role="group" data-type='t3'>
							解惑
						</div>
						<div class="btn-group tab-loss tabs" role="group" data-type='t4'>
							寻物
						</div>
						<div class="btn-group tab-change tabs" role="group" data-type='t5'>
							易物
						</div>						
					</div>						
					<!--pc端 标签组 结束 -->
				</div>
				
				<div class="index-article-container">
					<!--信息预览-->
					
					<div class="index-article-preview">
						<!--由js加载内容-->
						<div class="lists"></div>
					</div>
					<!--信息内容-->
					<div class="index-article-comment">
						<h3></h3>
					    <form class="bs-example bs-example-form comment-form" role="form">
			                <div class="input-group">
			                    <input type="text" class="form-control" id="comment-input" maxlength= "140" placeholder="请选择帖子回复" disabled>
			                    <span class="input-group-btn">
			                        <button class="btn btn-default js-send-comment-bt" type="button">发送</button>
			                    </span>
			                </div><!-- /input-group -->
					    </form>
					    
					    <hr class="dividing-big"/>
					    <canvas id="commentCanvas"></canvas>
					    <!--评论展示区-->
					    <div class="index-article-comment-area">
					    	
					    </div>
					</div>
				</div>
			</div>
		</div>
		
		<!--发帖模态框 开始-->
		<div class="modal fade" id="publish" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog " id="editor-pc">
		        <div class="modal-content publish-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">发布</h4>
		                
		            </div>
		            <div class="publish-title">
						<div class="input-group">							
							<span>类型</span>
								<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
									<span id="publish-title-type" data-titleType = "t1">碎碎念 </span>
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu publish-title-dropdown-menu">
									<li><a href="javascript:;" data-titleType = "t1">碎碎念</a></li>
									<li><a href="javascript:;" data-titleType = "t2">交友活动</a></li>
									<li><a href="javascript:;" data-titleType = "t3">疑惑解答</a></li>
									<li><a href="javascript:;" data-titleType = "t4">失物招领</a></li>
									<li><a href="javascript:;" data-titleType = "t5">二手交易</a></li>
								</ul>
							
							
							<!--<input type="text" class="form-control" placeholder="请输入标题">-->
						</div><!-- /input-group -->
		           </div>
		            <div class="modal-body" id="editorBody"></div>
		            <div class="modal-footer">
		            	<a class="pull-left site-container">
		            		<div class="site-dinwei-wrap">
			            		<i class="iconfont icon-dingwei"></i>
			            		<span class="site" >正在定位....</span>   
			            		<input type='text' class="site-change-input js-site-change-input"/>
		            		</div>
		            		<div class="map-container">
		            			<div id="mapshow"></div>
		            		</div>            		
		            	</a>
		         		<span class="iconfont icon-xiugai pull-left" id="js-site-change-bt" data-flag="0"></span>
		                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		                <button type="button" class="btn btn-primary public-submit">提交</button>
		            </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
		</div>	
		<!--发帖模态框 结束-->
		
		<!--提示悬浮层 开始-->
		<div class="tip-suspended-layer-wrap">
			<div class="alert alert-dismissable tip-suspended-layer">
				<span class="tip-suspended-text"></span>
			</div>			
		</div>
		<!--提示悬浮层 结束-->
		
		<!--pc端文章地图容器 开始-->

			<div class="map-up-angle"></div>
			<div class="map-down-angle"></div>

				即将展示
			</div>
		</div>

	<!--友声FM 开始-->
    <div id="fm">
        <div class="fm-header">
            <div class="logo"></div>
        </div>
        <div class="fm-main clear">
            <div class="fm-body">
                <div class="player-box clear">
                    <div class="song">
                        <div class="song-img">
                        	<img src="" alt="">
                        </div>

	                        <p class="song-name">歌名加载中...</p>

                            </li>
                            <!--换台返回-->
                            <li class="item">

                            	<a class="btn-back" href="javascript:;"><i class="iconfont icon-crm39"></i></a>
                            </li>
                        </ul>
                        <div class="song-progress">
                            <progress class="progress-time"></progress>
                        </div>
                    </div>
                    <div class="lrc">

                        <dt>偶像歌曲</dt>
                    </dl>
                </div>
            </div>

    </div>
